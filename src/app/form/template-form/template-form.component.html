<form #myForm="ngForm" (ngSubmit)="addFormUser(myForm.value)">
  First Name: <input type="text" placeholder="Enter your name..." name="firstname" ngModel>
  <br><br>
  Email: <input type="text" placeholder="Enter your name..." name="email" ngModel>
 <br><br>
  Hobby:
  <select name="hobby" ngModel>
    <option value="Driving">Driving</option>
    <option value="Walking">Walking</option>
    <option value="Singing">Singing</option>
  </select>
  <br>
  <br>
  <button type="submit">ADD</button>
</form>
