<table border="2">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Co-ordinates</th>
    </tr>
  </thead>
  <tr *ngFor="let c of allUsers">
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.email}}</td>
    <td>{{c.address.geo.lat + c.address.geo.lng}}</td>
    </tr>
</table>
